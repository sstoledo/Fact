<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cambiar Clave - SB Admin</title>
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Cambiar Clave</h3></div>
                                    <div class="card-body">
                                        <div class="form-floating mb-3">
                                            <label for="currentPassword">Clave Actual</label>
                                            <input class="form-control" id="password" type="password" placeholder="Clave Actual" required />
                                            
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="newPassword">Nueva Clave</label>
                                            <input class="form-control" id="newPassword" type="password" placeholder="Nueva Clave" required />
                                            
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="confirmPassword">Confirmar Nueva Clave</label>
                                            <input class="form-control" id="confirmPassword" type="password" placeholder="Confirmar Nueva Clave" required />
                                            
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="principal.html">Regresar al inicio de sesión</a>
                                            <button id="btnPassword" class="btn btn-primary">Cambiar Clave</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Tu Sitio Web 2023</div>
                            <div>
                                <a href="#">Política de Privacidad</a>
                                &middot;
                                <a href="#">Términos y Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>


        <script src="js/scripts.js"></script>
        <script src="js/resources/jquery-3.7.1.js" type="text/javascript"></script>
        <script src="js/resources/crypto-js.min.js" type="text/javascript"></script>
        <script src="js/encrypters/AESUtil.js" type="text/javascript"></script>

        <script >
            $(document).ready(function () {
                $("#btnPassword").on("click", function () {
                    let password = $("#password").val();
                    let newPassword = $("#newPassword").val();
                    let confirmPassword = $("#confirmPassword").val();

                    if (newPassword === confirmPassword) {
                        //para cifrar en AES
                        password = encrypt(password);
                        newPassword = encrypt(newPassword);

                        let parametro = {pass: password, newpass: newPassword};
                        console.log(password);
                        console.log(newPassword);
                        $.getJSON('CambiarPassword', parametro, function (data) {
                            if (data.resultado === "ok") {
                                location.href = "index.html";
                            } else {
                                alert("No sé Cambio Contraseña");
                            }
                        });
                    } else {
                        alert("Contraseñas no coinciden");
                    }
                });
            });
        </script>
    </body>
</html>
